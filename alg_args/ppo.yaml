alg: "ppo"

alg_args:
    "seed": 0
    "lr": 3.0e-4
    "gamma": 0.1
    "clip": 0.2
    "batch_size": 512
    "n_updates_per_iteration": 5
    "save_freq": 5
    "gae": True
    "norm_adv": True
    "minibatch_size": 64
    "ent_coef": 0.0
    "vf_coef": 0.5
    "gae_lambda": 0.95
    "max_grad_norm": 0.5
    "clip_vloss": True