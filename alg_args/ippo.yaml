alg: "ppo"

alg_args:
    "seed": 0
    "lr": 2.0e-4
    "gamma": 0.99
    "clip": 0.5
    "batch_size": 512
    "n_updates_per_iteration": 5
    "save_freq": 20
    "gae": True
    "norm_adv": True
    "minibatch_size": 128
    "ent_coef": 0.0
    "vf_coef": 0.5
    "gae_lambda": 0.95
    "max_grad_norm": 0.5
    "clip_vloss": True
    "lr_decay": True  # Thêm tham số mới
    "ent_coef_decay": True  # Thêm tham số mới
    "kl_threshold": 0.02  # Thêm tham số mới